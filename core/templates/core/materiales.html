{%extends 'core/base.html'%}
{% load static %}
{% block contenido %}
<hr>
<h1 class="subtitulo display-4 text-center mb-4">Materiales aceptados</h1>
<hr>
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner carousel-pequeno">
    <div class="carousel-item active">
      <img src="{% static 'images/plastico.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/vidrio.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/latas.jpeg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/electronicos.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/textiles.jpeg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/muebles.jpeg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/carton.png' %}" class="d-block w-100" alt="...">
    </div>
  </div>
</div>

<div class="d-flex justify-content-around flex-wrap">
  {% for material in materiales %}
    <div class="card m-4" style="width: 30rem;">
      <div class="card-body">
        <h5 class="card-title">{{ material.tipomat }}</h5>
        <p class="card-text">{{ material.descripcion }}</p>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
